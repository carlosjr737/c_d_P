<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confissões de Pecado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h1>Confissões de Pecado</h1>
        <div class="form-group">
            <input type="email" id="emailInput" placeholder="Seu email">
        </div>
        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="Sua senha">
        </div>
        <button id="registerBtn">Cadastrar</button>
        <button id="loginBtn">Entrar</button>
    </div>

    <div id="game-container" class="game-container" style="display: none;">
        <button id="logoutBtn" style="position: absolute; top: 10px; right: 10px;">Sair</button>
        <p id="welcomeMessage"></p>

        <div id="partner-connection-section">
            <h3>Conecte-se ao seu parceiro(a)</h3>
            <p>Seu código de convite é: <strong id="userInviteCode"></strong></p>
            <div class="form-group">
                <input type="text" id="partnerCodeInput" placeholder="Digite o código do seu parceiro(a)">
                <button id="connectPartnerBtn">Conectar</button>
            </div>
        </div>

        <div id="card-game-section" style="display: none;">
            <p id="loading-message">Carregando o jogo...</p>
            
            <div class="card-deck">
                </div>

            <div class="action-buttons">
                <button id="naoBtn">Não</button>
                <button id="talvezBtn">Talvez</button>
                <button id="simBtn">Sim</button>
            </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-functions-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
